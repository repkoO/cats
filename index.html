<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <script defer src="declaration.js"></script>
    <script defer src="api.js"></script>
    <script defer src="start.js"></script>
    <script defer src="localStorage.js"></script>
</head>
<body>
    <div data-description class="hidden"></div>
    <div class="contaier py-5">
        <h1 class="text-center mb-5">Cute cats</h1>
        <div data class="d-flex justify-content-center mb-5">
            <button data-add_button class="btn btn-success">Add cat</button>
        </div>
        
        <div data-wrapper class="d-flex justify-content-sm-evenly flex-wrap"></div>
    </div>
    <div data-modal_add class="modal-wrapper hidden"> 
        <button data-close_button class="close">Close</button>
        <div class="custom-modal">
        <form name="catsForm">
                <input type="number" name="id" placeholder="id" class="form-control mb-2" id="exampleInputEmail4" required>    
                <input type="text" name="name" placeholder="Cat`s name" class="form-control mb-2" id="exampleInputEmail1">
                <input type="text" name="description" placeholder="Cat`s description" class="form-control mb-2" id="exampleInputEmail2">
                <input type="text" name="image" placeholder="image" class="form-control mb-2" id="exampleInputEmail3">
                <input type="number" name="age" placeholder="Age" class="form-control mb-2" id="exampleInputEmail5">
                <input type="number" name="rate" placeholder="Rate" class="form-control mb-2" id="exampleInputEmail6">
            <div class="mb-3 form-check">
              <input type="checkbox" name="favorite" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Most favorite</label>
            </div>
            <p id="errorMsg"></p>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
          </form>   
        </div>
    </div>
</body>
</html>
